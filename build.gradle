buildscript {
  repositories { jcenter() }
  dependencies {
    //Gradle shadow plugin
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
  }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories { jcenter() }
dependencies {
    //AWS Lambda core library
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'com.amazonaws:aws-lambda-java-events:1.3.0'
    compile 'org.elasticsearch.client:transport:5.6.2'
    compile 'org.elasticsearch.client:rest:5.6.2'
    compile 'org.elasticsearch:elasticsearch:5.6.2'
    compile 'org.apache.logging.log4j:log4j:2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0-beta3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.9.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
	compile 'org.json:json:20170516'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
	
}